<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"> 
    <title>Success</title>
</head>
<body>
    <h3>Thank you {{ name }}.  You logged in successfully! </h3>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
            <h1>Submitted Info</h1>
            <h5>Name: <span class="pull-right">{{name}}</span></h5>
            <h5>Location: <span class="pull-right">{{location}}</span></h5>
            <h5>Language: <span class="pull-right">{{language}}</span></h5>
            <h5>Comment: <span class="pull-right">{{comment}}</span></h5>
            <a href="/"><button class="btn btn-info">Back</button></a>
            </div>
        </div>
    </div>    
</body>
</html>
