<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
  <!-- Using Bootstrap CSS -->
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <form action="/success" method="post">
          <div class="form-group">
            <label for="name" class="col-xs-5">Your Name:</label>
            <div class="col-xs-7">
              <input type="text" id="name" class="form-control" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="col-xs-5">Your Location:</label>
            <div class="col-xs-7">
              <select type="text" id="location" class="form-control" name="location">
                <option value="Seattle">New York</option>
                <option value="San Jose">Chicago</option>
                <option value="DC">Atlanta</option>
                <option value="Chicago">Dallas</option>
                <option value="Chicago">Los Angeles</option>
                <option value="Chicago">Seattle</option>
                
                
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="language" class="col-xs-5">Favorite Language:</label>
            <div class="col-xs-7">
              <select id="language" class="form-control" name="language">
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="Javascript">Javascript</option>
                <option value="Javascript">C++</option>
                <option value="Javascript">HTML/CSS</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="comment" class="col-xs-5">Comment (optional):</label>
            <div class="col-xs-7">
              <textarea id="comment" class="form-control" name="comment"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-3 pull-right">
              <input type="submit" class="btn btn-success form-control" value="Submit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
